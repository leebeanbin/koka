<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@1&display=swap" rel="stylesheet">
    <title>Cloning Second</title>
</head>
<body>
    <div class="status_bar">
        <div class="status_bar__column">
            <div class="status_bar__service">No Service</div>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar__column">
            <div class="status_bar__time">18:43</div>
        </div>
        <div class="status_bar__column">
            <div class="status_bar_battery">100%</div>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="judasa_title_sub_title">
        <h1 class="judasa_title">JUDASA</h1>
        <h3 class="judasa_sub_title">If you have a JUDASA Account, log in with your email or phone number.</h3>
    </div>
    <form class="judasa_input_id_password">
        <input type="text" required placeholder="Email or Phone number">
        <input type="text" required placeholder="Password">
        <div class="judasa_input_submit">
            <input type="submit" value="Log In"/>
            <input type="submit" value="Sign Up"/>
        </div>
        <a class="jadasa_account_finding" href="#">Find Kakao Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
