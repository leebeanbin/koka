<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@1&display=swap" rel="stylesheet">
    <title>Cloning Second</title>
</head>
<body>
    <div class="status_bar">
        <div class="status_bar__column">
            <div class="status_bar__service">No Service</div>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar__column">
            <div class="status_bar__time">18:43</div>
        </div>
        <div class="status_bar__column">
            <div class="status_bar_battery">100%</div>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="judasa_chatting_head_title">
        <h1 class="judasa_title">Friends</h1>
        <div class="judasa_power_link">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-music fa-lg"></i>
            <i class="fas fa-cog fa-lg"></i>
        </div>
    </div>
    <div class="judasa_chatting_alram">
        <i class="fas fa-exclamation-circle"></i>
        <div class="judasa_alram_messeges">Friends' Names Display</div>
        <i class="fas fa-angle-right"></i>
    </div>
    <div class="judasa_chatting_profile">
        <img class="judasa_img" src="https://pbs.twimg.com/media/EZMn8M5UMAUzzN0.jpg">
        <div class="judasa_name fa-lg">JUDASA</div>
    </div>
    <div class="judasa_chatting_channel_list">
        <div class="judasa_channels ">Channel</div>
        <i class="fas fa-chevron-up"></i>
    </div>
    <div class="judasa_chatting_profile sever_profile">
        <div class="left_side side">
            <img class="judasa_img img2" src="https://lh3.googleusercontent.com/proxy/--4bVvOBR1x9F_ShZQON7se7_2x2sgnZJ_fFW9Zk535000JCiD_5kq2vszhWI5LjqVG0anYmtPkBaMwTJi9D2lwTTug251BxoID-6LJXacBd4RCeRwXgCspC79i4anfqQLk">
            <div>JUDASA_BOT</div>
        </div>
        <div class="right_side side">
            <div class="channels_amount">2</div>
            <i class="fas fa-angle-right"></i>
        </div>
    </div>

    <div class="judasa_other_screen">
        <ol class="judasa_other_screen_links">
            <li><a href = "#" class="judasa_other_link_friend"><i class="fas fa-user-alt fa-lg"></i></a></li>
            <li><a href = "#" class="judasa_other_link_comment"><i class="far fa-comment fa-lg"></i></a></li>
            <li><a href = "#" class="judasa_other_link_friend"><i class="fas fa-search fa-lg"></i></a></li>
            <li><a href = "#" class="judasa_other_link_friend"><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ol>
    </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
