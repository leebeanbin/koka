<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital@1&display=swap" rel="stylesheet">
    <title>Cloning Second</title>
</head>
<body>
    <div class="status_bar">
        <div class="status_bar__column">
            <div class="status_bar__service">No Service</div>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status_bar__column">
            <div class="status_bar__time">18:43</div>
        </div>
        <div class="status_bar__column">
            <div class="status_bar_battery">100%</div>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <div class="judasa_chatting_head_title">
        <h1 class="judasa_title">Chats</h1>
        <div class="judasa_power_link">
            <i class="fas fa-search fa-2x"></i>
            <i class="fas fa-comment-medical fa-2x"></i>
            <i class="fas fa-music fa-2x"></i>
            <i class="fas fa-cog fa-2x"></i>
        </div>
    </div>
    <div class="judasa_chatting_profile">
        <img class="judasa_img" src="https://pbs.twimg.com/media/EZMn8M5UMAUzzN0.jpg">
        <div class="right_side_on">
            <div class="right_side_">
                <div class="judasa_name fa-lg">JUDASA</div>
                <div class="judasa_chat_overlooking_time_alram">21:22</div>
            </div>
            <div class="right_side_">
                <div class="judasa_chat_overlooking_time_alram">Please check My Kakao Account Info</div>
                <div class="judasa_chat_overlooking_time_alram alram">1</div>
            </div>

        </div>
    </div>

    <nav class="judasa_other_screen">
        <ul class="judasa_other_screen_links">
            <li>
                <a href = "#" class="judasa_other_link">
                        <i class="far fa-user fa-2x"></i>
                </a>
            </li> 

            <li>
                <a href = "#" class="judasa_other_link">
                    <span class="new_messeges_alram">1</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <li>
                <a href = "#" class="judasa_other_link">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li>
                <a href = "#" class="judasa_other_link">
                    <span class="new_messeges_alram minimal"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
            
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
